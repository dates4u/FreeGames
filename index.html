<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; 
            color: #fff; 
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            transition: background-color 0.3s ease;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .navbar-scrolled {
            background-color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar-logo {
            font-size: 24px;
        }
        .navbar-menu {
            display: flex;
            align-items: center;
        }
        .navbar-menu-item {
            margin-right: 20px;
        }
        .navbar-menu-item:last-child {
            margin-right: 0;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 0 20px;
        }
        .game {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .game img {
            max-width: 100%;
            height: auto;
        }
        .game h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="navbar">
            <div class="navbar-logo">Free Games</div>
            <div class="navbar-menu">
                <div class="navbar-menu-item"><a href="#">Home</a></div>
                <div class="navbar-menu-item"><a href="#">Games</a></div>
                <div class="navbar-menu-item"><a href="#">About</a></div>
                <div class="navbar-menu-item"><a href="#">Contact</a></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="game">
            <h2>Game 1</h2>
            <img src="minecarft.png" alt="Game 1">
            <p>Minecraft</p>
            <a href="game1.html">Play!</a>
        </div>
        <div class="game">
            <h2>Game 2</h2>
            <img src="game2.jpg" alt="Game 2">
            <p>Description of Game 2.</p>
            <a href="game2.html">Play Game 2</a>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('navbar');
            if (window.scrollY > 0) {
                header.classList.add('navbar-scrolled');
            } else {
                header.classList.remove('navbar-scrolled');
            }
        });
    </script>
</body>
</html>
