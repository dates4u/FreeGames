<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topbar with Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        .topbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .background {
            background-image: url('background.jpg'); /* Change 'background.jpg' to the path of your background image */
            background-size: cover;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: -1000;
        }
    </style>
</head>
<body>
    <div class="topbar" id="topbar">
        <a href="/">Home</a>
        <a href="/games.html">Games</a>
        <a href="/onlinegames.html">Online Games</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
    </div>
    <div class="background"></div>

    <script>
        window.addEventListener('scroll', function() {
            var topbar = document.getElementById('topbar');
            var scrollPosition = window.scrollY;
            var opacity = 1 - (scrollPosition / 5); // Adjust as needed
            topbar.style.opacity = opacity;
        });
    </script>
</body>
</html>

</html>

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Link with Hover Text</title>
<style>
    .hover-box {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
        padding: 5px 10px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s;
    }

    img:hover + .hover-box {
        visibility: visible;
        opacity: 1;
    }
</style>
</head>
<body>
    <a href="dates4u.github.io/FreeGames/">
        <img src="minecarft.png" alt="Link to Website" width="200" height="200">
        <div class="hover-box">Minecraft</div>
    </a>
</body>
